[package]
name = "dodrio"
version = "0.1.0"
authors = ["Nick Fitzgerald <fitzgen@gmail.com>"]
edition = "2018"

[features]
default = []

[dependencies]
bumpalo = "2.0.0"
futures = "0.1"
wasm-bindgen = "0.2.33"
wasm-bindgen-futures = "0.3.10"
js-sys = "0.3.10"
log = "0.4.6"

[dependencies.web-sys]
version = "0.3.10"
features = [
  "console",
  "Document",
  "Element",
  "Event",
  "Node",
  "Window",
]

[dev-dependencies]
wasm-bindgen-test = "0.2"
console_log = "0.1.2"

[dev-dependencies.web-sys]
version = "0.3.10"
features = [
  "Attr",
  "EventTarget",
  "HtmlElement",
  "NamedNodeMap",
  "NodeList",
]

[profile.release]
# Tell `rustc` to optimize for small code size.
opt-level = "s"

[workspace]
members = [
  "./compile-tests",
  "./examples/counter",
  "./examples/hello-world",
  "./examples/input-form",
]

[patch.crates-io]
wasm-bindgen = { path = "../wasm-bindgen" }
web-sys = { path = "../wasm-bindgen/crates/web-sys" }
js-sys = { path = "../wasm-bindgen/crates/js-sys" }
wasm-bindgen-futures = { path = "../wasm-bindgen/crates/futures" }
wasm-bindgen-test = { path = "../wasm-bindgen/crates/test" }
bumpalo = { path = "../bumpalo" }
console_error_panic_hook = { path = "../console_error_panic_hook" }
