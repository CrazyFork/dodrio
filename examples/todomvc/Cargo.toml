[package]
authors = ["Nick Fitzgerald <fitzgen@gmail.com>"]
edition = "2018"
name = "dodrio-todomvc"
version = "0.1.0"

[dependencies]
cfg-if = "0.1.6"
futures = "0.1"
serde_json = "1.0.38"
wasm-bindgen = "0.2"
wasm-bindgen-futures = "0.3"

[dependencies.console_error_panic_hook]
optional = true
version = "0.1.1"

[dependencies.console_log]
optional = true
version = "0.1.2"

[dependencies.dodrio]
path = "../.."

[dependencies.log]
optional = true
version = "0.4.6"

[dependencies.serde]
features = ["derive"]
version = "1"

[dependencies.web-sys]
features = [
    "Document",
    "Event",
    "EventTarget",
    "HtmlElement",
    "HtmlInputElement",
    "KeyboardEvent",
    "Location",
    "Storage",
    "Node",
    "Window",
]
version = "0.3.8"

[dev-dependencies]
wasm-bindgen-test = "0.2"

[features]
logging = [
    "console_log",
    "console_error_panic_hook",
]

[lib]
crate-type = ["cdylib"]
