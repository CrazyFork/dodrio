[package]
authors = ["Nick Fitzgerald <fitzgen@gmail.com>"]
edition = "2018"
name = "dodrio-todomvc"
version = "0.1.0"

[dependencies]
cfg-if = "0.1.6"
dodrio = { path = "../.."  }
futures = "0.1.25"
serde = { features = ["derive"], version = "1.0.87" }
serde_json = "1.0.38"
wasm-bindgen = "0.2.34"
wasm-bindgen-futures = "0.3.11"

# Optional dependencies for logging.
console_error_panic_hook = { optional = true, version = "0.1.5" }
console_log = { optional = true, version = "0.1.2" }
log = { optional = true, version = "0.4.6" }

[dependencies.web-sys]
version = "0.3.11"
features = [
    "Document",
    "Event",
    "EventTarget",
    "HtmlElement",
    "HtmlInputElement",
    "KeyboardEvent",
    "Location",
    "Storage",
    "Node",
    "Window",
]

[dev-dependencies]
wasm-bindgen-test = "0.2.34"

[features]
logging = [
    "console_log",
    "console_error_panic_hook",
    "log",
]

[lib]
crate-type = ["cdylib"]
